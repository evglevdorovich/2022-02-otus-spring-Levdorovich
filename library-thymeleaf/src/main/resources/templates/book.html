<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<form action="book.html" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
    <table class="books-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label for="book-id" class="hidden">id:</label>
                <input class="book-id" id="book-id" type="text" name="id" th:value="${book.id}"
                       th:size="${#strings.length(book.id)}" readonly/>
            </td>
            <td>
                <label class="hidden" for="book-name">name:</label>
                <input id="book-name" type="text" name="name" th:value="${book.name}" value="name">
            </td>
            <td>
                <label class="hidden" for="genre-select">Choose a genre</label>
                <select id="genre-select" name="genreId">
                    <option selected value="1" th:value="${book.genre.id}" th:text="${book.genre.name}">default</option>
                    <option th:each="genre : ${genres}" value="1" th:value="${genre.id}"
                            th:text="${genre.name}">myth
                    </option>
                </select>
            </td>
            <td>
                <label class="hidden" for="author-select">Choose an author</label>
                <select id="author-select" name="authorId">
                    <option selected value="1" th:value="${book.author.id}" th:text="${book.author.name}">default
                    </option>
                    <option th:each="author : ${authors}" value="author" th:value="${author.id}"
                            th:text="${author.name}">William
                    </option>
                </select>
            </td>
            <td>
                <input class="submit-icon" type="image" src="../static/submit-icon.svg" th:src="@{/submit-icon.svg}"
                       alt="submit-icon"/>
            </td>
            <td>
                <a href="library.html" th:href="@{/}">
                    <img class="return-icon" src="../static/return-icon.svg" th:src="@{/return-icon.svg}"
                         alt="return-icon">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="../static/book.js" th:src="@{/book.js}"></script>
</body>
</html>
