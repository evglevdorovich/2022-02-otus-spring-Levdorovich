databaseChangeLog:
  - changeSet:
      id: 2022-06-01--Create-users_table
      author: levjack1995
      createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_user
          - column:
              name: username
              type: varchar(50)
              constraints:
                nullable: false
                unique: true
          - column:
              name: password
              type: varchar(100)
              constraints:
                nullable: false
          - column:
              name: enabled
              type: boolean
              constraints:
                nullable: false
                default: true
          - column:
              name: account_non_expired
              type: boolean
              constraints:
                nullable: false
                default: true
          - column:
              name: account_non_locked
              type: boolean
              constraints:
                nullable: false
                default: true
          - column:
              name: credentials_non_expired
              type: boolean
              constraints:
                nullable: false
                default: true