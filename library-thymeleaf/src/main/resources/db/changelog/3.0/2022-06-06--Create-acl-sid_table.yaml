databaseChangeLog:
  - changeSet:
      id: 2022-06-01--Create-acl-sid_table
      author: levjack1995
      createTable:
        tableName: acl_sid
        columns:
          - column:
              name: id
              type: bigint(20)
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_acl_sid
          - column:
              name: principal
              type: tinyint(1)
              constraints:
                nullable: false
          - column:
              name: sid
              type: varchar(100)
              constraints:
                nullable: false;
      changes:
        - addUniqueConstraint:
            columnNames: sid, principal
            constraintName: uk_sid_principals
            tableName: acl_sid
            validate: true