<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<h1 class="hidden">Library</h1>
<div class="flex flex--author-genre-table">
    <table class="authors-table">
        <caption class="authors-table--caption">Authors</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody th:each="author : ${authors}">
        <tr>
            <td th:text="${author.id}">1</td>
            <td th:text="${author.name}">William Arnold</td>
        </tr>
        </tbody>
    </table>
    <table class="genres-table">
        <caption class="genres-table--caption">Genres</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody th:each="genre : ${genres}">
        <tr>
            <td th:text="${genre.id}">1</td>
            <td th:text="${genre.name}">myth</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="flex flex--author-genre-table">
    <table class="books-table">
        <caption class="books-table--caption">Books</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">1067</td>
            <td th:text="${book.authorName}">Williams</td>
            <td th:text="${book.genreName}">myth</td>
            <td>
                <a href="book.html" th:href="@{books/{id}(id=${book.id})}">
                    <img src="../static/edit-icon.svg" th:src="@{/edit-icon.svg}" alt="edit-book">
                </a>
            </td>
            <td>
                <a href="comments.html" th:href="@{comments/{id}(id=${book.id})}">
                    <img class="comments-icon" src="../static/comments-icon.svg" th:src="@{/comments-icon.svg}"
                         alt="comments-link">
                </a>
            </td>
            <td>
                <form action="library.html" th:action="@{books/delete/{id}(id=${book.id})}" method="post">
                    <label for="book-submit-deleted">
                        <input class="basket-icon" id="book-submit-deleted" type="image"
                               src="../static/wastebasket-icon.svg"
                               th:src="@{/wastebasket-icon.svg}" alt="delete-icon">
                    </label>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="flex flex--creating-book">
    <h2 class="creating-book--header">
        Create new book
    </h2>
    <form action="library.html" th:action="@{books}" method="post">
        <label class="creating-book--label" for="create-book-name">Enter book name
            <input id="create-book-name" type="text" name="name">
        </label>
        <label class="creating-book--label" for="genre-select">Choose a genre
            <select id="genre-select" name="genreId">
                <option th:each="genre : ${genres}" value="1" th:value="${genre.id}"
                        th:text="${genre.name}">myth
                </option>
            </select>
        </label>
        <label class="creating-book--label" for="author-select">Choose an author
            <select id="author-select" name="authorId">
                <option th:each="author : ${authors}" value="author" th:value="${author.id}"
                        th:text="${author.name}">William
                </option>
            </select>
        </label>
        <input class="add-icon creating-book--add-icon" type="image" src="../static/add-icon.svg"
               th:src="@{/add-icon.svg}" alt="add-icon">
    </form>
</div>
</body>
</html>
