spring:
  shell:
    interactive:
      enabled: false
  main:
    allow-circular-references: true
  mongodb:
    embedded:
      version: 3.5.5
    data:
      mongodb:
        port: 0
        database: test
mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.library.mongock.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
